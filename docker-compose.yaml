services:
  # React frontend served by nginx
  frontend:
    build: ./frontend
    container_name: scruffy-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    restart: unless-stopped

  # FastAPI backend
  backend:
    build: .
    container_name: scruffy-backend
    environment:
      - OVERSEERR_URL=${OVERSEERR_URL}
      - OVERSEERR_API_KEY=${OVERSEERR_API_KEY}
      - SONARR_URL=${SONARR_URL}
      - SONARR_API_KEY=${SONARR_API_KEY}
      - RADARR_URL=${RADARR_URL}
      - RADARR_API_KEY=${RADARR_API_KEY}
      - EMAIL_ENABLED=${EMAIL_ENABLED}
      - SMTP_HOST=${SMTP_HOST}
      - SMTP_PORT=${SMTP_PORT}
      - SMTP_USERNAME=${SMTP_USERNAME}
      - SMTP_PASSWORD=${SMTP_PASSWORD}
      - SMTP_FROM_EMAIL=${SMTP_FROM_EMAIL}
      - API_SECRET_KEY=${API_SECRET_KEY:-change-me-in-production}
      - CORS_ORIGINS=["http://localhost:3000","http://localhost:5173"]
      - TZ=America/New_York
      - DATA_DIR=/data
    volumes:
      - ../scruffy_data:/data
    expose:
      - "8080"
    restart: unless-stopped

  # Legacy service name for backwards compatibility
  scruffy:
    build: .
    container_name: scruffy
    environment:
      - OVERSEERR_URL=${OVERSEERR_URL}
      - OVERSEERR_API_KEY=${OVERSEERR_API_KEY}
      - SONARR_URL=${SONARR_URL}
      - SONARR_API_KEY=${SONARR_API_KEY}
      - RADARR_URL=${RADARR_URL}
      - RADARR_API_KEY=${RADARR_API_KEY}
      - EMAIL_ENABLED=${EMAIL_ENABLED}
      - SMTP_HOST=${SMTP_HOST}
      - SMTP_PORT=${SMTP_PORT}
      - SMTP_USERNAME=${SMTP_USERNAME}
      - SMTP_PASSWORD=${SMTP_PASSWORD}
      - SMTP_FROM_EMAIL=${SMTP_FROM_EMAIL}
      - TZ=America/New_York
      - DATA_DIR=/data
    volumes:
      - ../scruffy_data:/data
    profiles:
      - cli  # Only start when explicitly requested
    restart: unless-stopped