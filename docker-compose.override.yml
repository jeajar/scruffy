# Development overrides - automatically loaded by docker-compose
# Enables hot-reload for backend when developing with Docker.
# For frontend dev, run `cd frontend && npm run dev` locally (proxies to backend on 3000).

services:
  scruffy:
    command: uvicorn scruffy.frameworks_and_drivers.api.app:create_app --factory --host 0.0.0.0 --port 3000 --reload
    volumes:
      # Mount local scruffy over installed package for hot-reload
      - ./scruffy:/app/.venv/lib/python3.13/site-packages/scruffy
    ports:
      - "3000:3000"
